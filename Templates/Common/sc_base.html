<!DOCTYPE html>
<html>
<head>

    <title>{$seo_title}</title>
    <meta name="keywords" content="{$seo_keyword}">
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/chongzhi.css">
    <block name="extra_css"></block>
    
    <script src="__PUBLIC__/js/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="__PUBLIC__/js/Plugin/jqueryForm/jQuery_Validation.js"></script>

    <script type="text/javascript">
        var step = 0;

        function setProgressBar(){
            var steps = $(".step-no");
            for(var i=0; i<step; i++){
                $(".step-no").eq(i).parent().addClass('step-done');
                $(".step-no").eq(i).html("");
            }//for
        }
    </script>
    <block name="extra_js"></block>

</head>

<body>
<include file="TopBar/index"/>
<div class="row_container">
    <div class="chongzhi_steps_container">
        <div class="top_bar">
            <div class="flowstep">
                <ol class="flowstep-5" id="flowstep_container">
                    <li class="step-first">
                        <div class="step-done">
                            <div class="step-name">选择首充号</div>
                            <div class="step-no"></div>
                        </div>
                    </li>
                    <li>
                        <div>
                            <div class="step-name">信息填写</div>
                            <div class="step-no">2</div>
                        </div>
                    </li>
                    <li>
                        <div>
                            <div class="step-name">确认</div>
                            <div class="step-no">3</div>
                        </div>
                    </li>
                    <li>
                        <div>
                            <div class="step-name">付款</div>
                            <div class="step-no">4</div>
                        </div>
                    </li>
                    <li class="step-last">
                        <div>
                            <div class="step-name">充值</div>
                            <div class="step-no">5</div>
                        </div>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>

<block name="content"></block>

<include file="FooterBar/index"/>
</body>
