<head>

    <style>
        html body{
            background:#FAE3BF;
        }
    </style>

    <block name="extra_js"></block>
    <block name="extra_css"></block>

<body>
<block name="top">
    <div class="top_bar">
        <div class="logout">
            <a href="{:U('Admin/Login/logout')}">退出</a>
        </div>
    </div>
</block>

<block name="wrap">
    <div class="wrap">
        <div class="menu_bar_container">
            <div class="menu_bar">
                <div class="menu_container">
                    <div class="box">
                        <h1>
                            <img src="__PUBLIC__/img/menu/index.png"/>
                            <a class="box_title <if condition="$cur_page eq 'Index/index'"> active</if>" href="{:U('Admin/Index/index')}">首页
                            </a></h>
                    </div>
                    <php>$menu = getMenu();</php>
                    <foreach name="menu" item='module_name' key='module_title'>
                    <div class="box">
                        <h1><img src="__PUBLIC__/img/menu/{$module_name.img}" />{$module_name.title}</h1>
                        <div class="text">
                        <foreach name="module_name.data" item='operation_name'>
                            <li>
                                <a class="<if condition="$cur_page eq $operation_name['function']">active</if>" href="{$operation_name.name}">{$operation_name.title}</a>
                            </li>
                         </foreach> 
                        </div>
                    </div>
                    </foreach>
                </div>
            </div>
        </div>

        <block name="content"></block>
    </div>
</block>
