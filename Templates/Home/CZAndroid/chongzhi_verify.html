<extend name="../Common/chongzhi_base" />

<block name="content">
    <div class="row_container">
        <form method="post" action="{$submit_url}">
            <p class="static_field">
                <label class="form_key">游戏</label>
                <label class="form_value">{$orderInfo.order_game_name}</label>
            </p>
            <p class="static_field">
                <label class="form_key">充值面额</label>
                <label class="form_value">{$orderInfo.order_cz_details}</label>
            </p>
            <p class="static_field">
                <label class="form_key">数量</label>
                <label class="form_value">{$orderInfo.order_bought_num}</label>
            </p>
            <p class="static_field">
                <label class="form_key">价格</label>
                <label class="form_value">{$orderInfo.order_payment}</label>
            </p>
            <p class="static_field">
                    <span class="sum_text">您需要支付
                        <label class="important_label">{$orderInfo.order_payment}</label>&nbsp;元
                    </span>
            </p>
            <p class="input_field">
                <label class="form_info">&nbsp;</label>
                <button type="submit">马上支付</button>
            </p>
        </form>
    </div>
</block>

<block name="extra_js">
    <script type="text/javascript">
        step = 2;
        $().ready(function(){
            setProgressBar();
        });
    </script>
</block>
