<extend name="../Common/home_base" />

<block name="custom_css">
    <link rel="stylesheet" href="__PUBLIC__/css/group_buy.css" />
</block>



<block name="content">
    <div class="row_container">
        <div class="crumbs_nav">
            <div class="crumbs_nav_item">
                <a href="{'/'}">首页</a>
                <i>&gt;</i>
            </div>
            <div class="crumbs_nav_item">
                <a href="{:U('Home/GroupBuy/show_all')}">一元云购</a>
                <i>&gt;</i>
            </div>
            <div class="crumbs_nav_item">
                <a class="goods_show">{$title}</a>
            </div>
        </div>
        <div class="gbcz_container">

            <div class="cz_game_info inline_div">
                <img width="175px" height="175px" src="/game_pic/{$game.pic}" alt="{$title}">

            </div>
        
        <div class="bgcz_info_box box_right">
            <h3>填写充值信息</h3>
            <form class="bgcz_info_form" id="gbcz_info_form" action="{$submit_url}" method="post">

                <if condition="$game.tx_flag == '1'">
                     <p class="input_field required">
                         <label class="form_info">账号版本：</label>
            	         <input class="platform_ios" type="radio" name="cz_login_way" value="weixin" /><label>微信版</label>
                         <input class="platform_android" type="radio" name="cz_login_way" value="qq" /><label>QQ版</label>
                      </p> 
                 </if>   

                <p class="input_field required">
                    <label class="form_info">联系方式：</label>
                    <input type="text" id="cz_contact_way" name="cz_contact_way" placeholder="请填写您的手机号码">
                </p>
                <p class="input_field required">
                    <label class="form_info">游戏账号：</label>
                    <input name="cz_account" type="text" placeholder="请填写您的游戏账号">
                </p>
                <p class="input_field required">
                    <label class="form_info">游戏区服：</label>
                    <input type="text" name="cz_qufu" placeholder="请填写您的游戏区服">
                </p>
                <p class="input_field required">
                    <label class="form_info">游戏角色：</label>
                    <input type="text" name="cz_role" placeholder="请填写您的游戏角色">
                </p>
                <p class="input_field required">
                    <label class="form_info">游戏密码：</label>
                    <input type="password" name="cz_password" placeholder="请填写您的游戏密码">
                </p>
                <p class="input_field">
                    <label class="form_info">&nbsp;</label>
                    <button type="submit">确认</button>
                </p>
            </form>
        </div>
        </div>
    </div>


</block>

<block name="extra_js">

    <script src="__PUBLIC__/js/common/gbzc_lucker_common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/global_checker.js"></script>
    <script type="text/javascript">
        $().ready(function(){
           /* $.validator.addMethod("mobile", mobileFormat, "手机号码格式错误");*/
            $("#gbcz_info_form").validate(window.gbcz_option);
        });
    </script>

</block>
