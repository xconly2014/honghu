<extend name="../Common/home_base" />

<block name="custom_css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/requirement.css">
</block>

<block name="extra_js">
    <script type="text/javascript" src="__PUBLIC__/js/Plugin/kinFormUpload/jquery.kinFormUpload.1.1.source.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/common/requirement_common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/module/requirement.js"></script>
</block>

<block name="content">
    <div class="row_container">
        <div class="center_content">
            <div class="requirement_container">
                <div class="cz_game_info inline_div" style="margin-top:20px;">
	                <img width="175px" height="175px" src="/game_pic/{$game_pic}">
	                <div class="instructions_div">
	                    <ul>
	            		    <li>请填写正确的游戏账号信息！</li>
	            		    <li>一经下单，切勿登录游戏哦</li>
	            		    <li>一旦被接单，代练师会主动联系您！</li>
	            		    <li>保证金是代练师交的费用，如没法按要求完成您的需求，会补偿您一定的费用！</li>
	            	    </ul>
	                </div>
	            </div>
                
	            <div class="requirement_info inline_div">
	                <h3>填写玩家信息</h3>
	                <form action="{$submit_url}" method="post" id='requirement_account_form'>
	                    <p class="input_field required">
	                        <label class="form_info">账号：</label>
	                        <input type="text" name="hu_account" placeholder="请填写游戏账号" />
	                    </p>
	                    <p class="input_field required">
	                        <label class="form_info">密码：</label>
	                        <input type="password" name="hu_password" placeholder="请填写游戏密码" />
	                    </p>
	                    <p class="input_field required">
	                        <label class="form_info">代练价格：</label>
	                        <input type="text" name="hu_price" placeholder="请填写代练价格" />
	                    </p>
	                    <p class="input_field required">
	                        <label class="form_info">保证金：</label>
	                        <input type="text" name="hu_security" placeholder="请填写代练保证金" />
	                    </p>
	                    <p class="input_field required">
	                        <label class="form_info">联系方式：</label>
	                        <input type="text" name="hu_contact" placeholder="请输入您的手机号码" />
	                    </p>
	                    <p class="input_field">
	                        <label class="form_info">&nbsp;</label>
	                        <input type="checkbox" name="read" />
	                        同意<a href="{:U('Home/Help/index',array('id'=>4))}" target="_blank">"轰轰虎用户服务协议"</a>
	                    </p>
	                    <p class="input_field">
	                        <label class="form_info">&nbsp;</label>
	                        <button type="submit">确认订单</button>
	                    </p>
	                </form>
	            </div>
	            <div class="clear"></div>
	        </div>    
        </div>
    </div>
</block>
