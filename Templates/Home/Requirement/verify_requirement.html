<extend name="../Common/home_base" />

<block name="custom_css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/requirement.css">
</block>

<block name="extra_js">
<script type="text/javascript" src="__PUBLIC__/js/Plugin/kinFormUpload/jquery.kinFormUpload.1.1.source.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/common/requirement_common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/module/requirement.js"></script>
</block>

<block name="content">
    <div class="row_container">
        <div class="center_content">
            <div class="requirement_info">
                <h3>填写玩家信息</h3>
                <form id="verify_requirement" action="{$url}" method="post">
                
                    <p class="static_field">
                        <label class="form_key">标题</label>
                        <label class="form_value">{$data.title}</label>
                    </p>
                    <p class="static_field">
                        <label class="form_key">价格</label>
                        <label class="form_value important_label">{$data.money}</label>&nbsp;元
                    </p>
                    <p class="static_field">
                        <label class="form_key">保证金</label>
                        <label class="form_value important_label">{$data.security_money}</label>&nbsp;元
                    </p>
                    <p class="static_field">
                        <label class="form_key">时间</label>
                        <label class="form_value">{$data.days}</label>&nbsp;天
                    </p>

                    <p class="static_field">
                        <label class="form_key">商品类型</label>
                        <label class="form_value">代练需求</label>
                    </p>

                    <p class="input_field required">
                        <label class="form_info">联系方式：</label>
                        <input type="text" name="contact" placeholder="请输入您的手机号码" />
                    </p>
                    <p class="input_field">
                        <label class="form_info">&nbsp;</label>
                        <input type="checkbox" name="read" />
                        同意<a href="{:U('Home/Help/index',array('id'=>4))}">"轰轰虎用户服务协议"</a>
                    </p>
                    <p class="input_field">
                        <label class="form_info">&nbsp;</label>
                        <button type="submit">确认订单</button>
                    </p>
                </form>

            </div>
        </div>
    </div>
</block>
