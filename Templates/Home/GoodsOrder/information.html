<extend name="../Common/credits_store_base" />

<block name="custom_css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/credits_store.css">
</block>
<block name="extra_js">
    <script type="text/javascript" src="__PUBLIC__/js/Plugin/jqueryForm/jQuery_Validation.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/global_checker.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/common/goods_common.js"></script>
    <script type="text/javascript">
	    $().ready(function(){
	    	addMethod();
	    	$("#goods_order_form").validate(window.goods_option);
	    });
	</script>
</block>

<block name="content">
    <div class="row_container">
        <div class="center_content">
            <div class="requirement_info">
                <h3>填写个人信息</h3>

                <form action="{$url}" method="post" id="goods_order_form">
                    <p class="static_field">
                        <label class="form_key">订单号：</label>
                        <label class="form_value">{$orderId}</label>
                    </p>
                    <p class="static_field">
                        <label class="form_key">商品名称：</label>
                        <label class="form_value">{$data.name}</label>
                    </p>
                    <p class="static_field">
                        <label class="form_key">消耗积分：</label>
                        <label class="form_value">{$data.credits}</label>
                    </p>
                    <p class="input_field required">
                        <label class="form_info">收件人：</label>
                        <input type="text" name="recipient" placeholder="请填写收件人的名称"/>
                    </p>
                    <p class="input_field required">
                        <label class="form_info">联系方式：</label>
                        <input type="text" name="tel"  placeholder="请填写收件人的手机号码"/>
                    </p>
                    <p class="input_field required">
                        <label class="form_info">收件地址：</label>
                        <input type="text" name="address" id="address" placeholder="请填写收件地址"/>
                    </p>
                    <p class="input_field">
                        <label class="form_info">&nbsp;</label>
                        <button type="submit">提交</button>
                    </p>
                </form>

            </div>
        </div>
    </div>
</block>
