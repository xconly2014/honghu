<extend name="../Common/home_base" />

<block name="custom_css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/trade_center.css">
</block>

<block name="extra_js">
    <script type="text/javascript" src="__PUBLIC__/js/global_checker.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/common/account_trade_common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/module/trade_center.js"></script>
	
</block>

<block name="content">
    <div class="row_container">
        <div class="center_content">
	        <div class="account_trade_container ">
	            <div class="cz_game_info inline_div">
	                <img width="175px" height="175px" src="/game_pic/{$game_pic}">
	                <div class="instructions_div">
	                    <ul>
							<li>请仔细核对您的发布的游戏账号信息</li>
							<li>装备亮点可填写您角色的装备，游戏币</li>
							<li>不懂请咨询在线客服QQ：4008062400</li>
	            	    </ul>
	            
	            	    <div class="problem_title">
	            	        <img src="__PUBLIC__/img/question.png" class="book_pic"/>
	            	        <p>常见咨询问题</p>
	            	    </div>
	            	    <ul>
							<li>
								<a href="{:U('Home/Help/index/id/21')}" target="__blank">发布后的商品需要审核吗？</a>
							</li>
	            		    <li>
								<a href="{:U('Home/Help/index/id/21')}" target="__blank">有人购买的话怎么通知我？</a>
							</li>
	            		    <li>
								<a href="{:U('Home/Help/index/id/21')}" target="__blank">发布的账号安全吗？</a>
							</li>
	            	    </ul>
	                </div>
	            </div>
	        
	            <div class="trade_center_info inline_div">
	                <h3>填写账号信息</h3>
	                <form action="{$submit_url}" method="post" id='trade_center_form'>
	                    <p class="input_field required">
	                        <label class="form_info">平台：</label>
	                        <input class="platform_ios" type="radio" name="platform" value="1" />苹果
	                        <input class="platform_android" type="radio" name="platform" value="2" />安卓
	                    </p>
	                    <p class="input_field required game_operator">
	                        <label class="form_info">安卓客户端：</label>
	                        <select name="operator">
	                            <option value="">请选择客户端</option>
	                            <volist name="operator" id = "options">
	                                <option value="{$options.id}">{$options.name}</option>
	                            </volist>
	                        </select>
	                    </p>
	                    <p class="input_field required">
	                        <label class="form_info">游戏账号：</label>
	                        <input type="text" name="game_account" placeholder="请填写游戏账号" />
	                    </p>
	                    <p class="input_field required">
	                        <label class="form_info">游戏密码：</label>
	                        <input type="password" name="password" placeholder="请填写游戏密码" />
	                    </p>
	                    <p class="input_field required">
	                        <label class="form_info">游戏区服：</label>
	                        <input type="text" name="game_qufu" placeholder="请填写游戏区服" />
	                    </p>                    
	                    <p class="input_field required">
	                        <label class="form_info">角色名称：</label>
	                        <input type="text" name="juese" placeholder="请填写游戏角色" />
	                    </p>
	                    <p class="input_field required">
	                        <label class="form_info">联系方式：</label>
	                        <input type="text" name="contact" placeholder="请输入您的手机号码" />
	                    </p>
	                    <p class="input_field required">
	                        <label class="form_info">游戏职业：</label>
	                        <input type="text" name="zhiye" placeholder="请填写游戏职业"/>
	                    </p>
	                    <p class="input_field required">
	                        <label class="form_info">游戏等级：</label>
	                        <input type="text" name="level" placeholder="请填写游戏等级"/>
	                    </p>                    
	                    <p class="input_field required">
	                        <label class="form_info">备注：</label>
	                        <textarea cols="30" rows="5" name="comment" placeholder="例如：宠物，装备等等  请勿写上联系方式以免上当受骗！"></textarea>
	                    </p>
	                    <p class="input_field">
	                        <label class="form_info">&nbsp;</label>
	                        <button type="submit">下一步</button>
	                    </p>
	                </form>
	            </div>
	            <div class="clear"></div>
	        </div>     
        </div>
    </div>
</block>
