<extend name="../Common/home_base" />

<block name="custom_css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/trade_center.css">
</block>

<block name="extra_js">
    <script type="text/javascript" src="__PUBLIC__/js/common/account_trade_common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/Plugin/kinFormUpload/jquery.kinFormUpload.1.1.source.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/module/trade_center.js"></script>	
</block>

<block name="content">
    <div class="row_container">
        <div class="center_content trade_content_height">
            <div class="account_trade_container trade_content_height">
                <div class="cz_game_info inline_div">
	                <img width="175px" height="175px" src="/game_pic/{$game_pic}">
	                <div class="instructions_div">
	                    <ul>
							<li>您的账号出售的价格，也要相应缴纳20%保证金</li>
							<li>保证金是保证买卖双方公平，交易完成退回</li>
							<li>上传游戏角色的截图，吸引买家哦</li>
							<li>账号亮点可以填写您的角色独特之处，排名，vip。</li>
	            	    </ul>
	                </div>
	                
	            </div>
	            <div class="trade_center_info inline_div">
	                <h3>填写交易信息</h3>
	
	                <form action="{$url}" method="post" id='account_trade_form' enctype="multipart/form-data"  onsubmit="return check()">
	                    <p class="input_field required">
	                        <label class="form_info">标题：</label>
	                        <input type="text" name="title" placeholder="请填写标题" />
	                    </p>
	                    <p class="input_field required">
	                        <label class="form_info">价钱：</label>
	                        <input type="text" name="jiaqian" id="jiaqian" placeholder="请填写价格" />
	                    </p>
	                    <p class="static_field">
                            <label class="form_key">保证金：</label>
                            <label class="form_value" id="security"></label>元&nbsp;&nbsp;<span style="color:#ccc">（价钱的20%）</span>
                        </p>
	                    <p class="input_field required">
	                        <label class="form_info">上传图片：</label>
	                        <label id="uploadImg">
	                            <input type="file" name="images" id="uploadImages" />
	                            <input type="hidden" id="img"/>
	                        </label>
	                    </p>
	                    <p class="input_field required">
	                        <label class="form_info">商品有效时间：</label>
	                        <input type="text" name="time" placeholder="（天） 为单位 并且不能超30天"/>
	                    </p>
	                    <p class="input_field required">
	                        <label class="form_info">交易详情：</label>
	                        <textarea cols="30" rows="5" name="details" placeholder="请填写您的账号交易详情" ></textarea>
	                    </p>
	                    <p class="input_field">
	                        <label class="form_info">&nbsp;</label>
	                        <input type="checkbox" name="xieyi"/>
	                       	 同意<a href="{:U('Home/Help/index',array('id'=>4))}" target="_blank">"轰轰虎用户服务协议"</a>
	                    </p>
	                    <p class="input_field">
	                        <label class="form_info">&nbsp;</label>
	                        <button type="submit">确定</button>
	                    </p>
	                </form>
	            </div>
        </div>
    </div>
    </div>
</block>
