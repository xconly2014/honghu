<extend name="../Common/reg_base" />


<block name="reg_title_bar">
    <div class="alert_info">
        <p>用户
            <label>{$name}</label>,
            你好！为了提高交易安全性,请留下联系方式,以便交易异常时处理
        </p>
    </div>
    <div class="reg_title">
        <a class="active">
            <b>资料完善</b>
        </a>
    </div>
</block>

<block name="reg_container">
    <form class="register_form" action="__CONTROLLER__/add_info_submit" method="post">
        <p class="input_field required">
            <label class="form_info">手机号码：</label>
            <input type="text" name="tel" class="tel_value" id="tel"/>
        </p>

        <li class="input_field required first">
            <label class="form_info">手机验证码：</label>
            <input type="text" name="tel_vcode" id="tel_vcode"/>
            <a class="tel_vcode" href="javascript:void(0);">获取短信验证码</a>
            <div class="get_vcode">
                <div>请输入图片中的字符，以免费获取验证码：</div>
                <div class="img_vcode">
                    <input type="text" name="vcode" id="check_vcode"/>
                    <img id="vcode" src="__CONTROLLER__/vcode" alt="验证码" onclick="change()" />
                    <a href="javascript:void(0);" onclick="change()">换一张</a>
                </div>
                <div class="buttons">
                    <a class="btn_ok" href="#">确定</a>
                    <a class="btn_cancel" href="#">取消</a>
                </div>
            </div>
        </li>
        <li>
            <input type="hidden" name="type" value="{$type}"/>
            <input type="hidden" name="name" value="{$name}"/>
        </li>

        <p class="input_field">
            <label class="form_info">&nbsp;</label>
            <input type="checkbox" name="xieyi"/>
            同意<a href="#" target="_blank">"轰轰虎用户服务协议"</a>
        </p>

        <p class="input_field">
            <label class="form_info">&nbsp;</label>
            <button type="submit">完善成功，提交</button>
        </p>
    </form>
</block>
