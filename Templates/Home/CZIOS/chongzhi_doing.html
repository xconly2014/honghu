<extend name="../Common/chongzhi_base" />

<block name="extra_js">
    <script type="text/javascript">
        step = 4;
        $().ready(function(){
            setProgressBar();
            $('.btn_close').click(function(){
                $('.alert_container').css('display','none');
            });
            sleepBtn();
        });
        function sleepBtn(){
            var time = 3;
            var interval = setInterval(function(){
                
                --time;
                if(time > 0){
                    $('.btn_close').text('我知道了（'+time+'）');
                }
                if(time <= 0){
                    $('.btn_close').css('opacity','1').removeAttr('disabled').text('我知道了');
                    clearInterval(interval);
                }
            },1000);
        }
    </script>
</block>

                <span>关注公众号,查询订单状态和最新优惠信息！</span>
                <p class="input_field">
                    <button class="btn_close" type="submit" disabled>我知道了（3）</button>
                </p>

                <a href="{$extra_url}">立即前往</a>-->
