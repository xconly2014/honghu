<extend name="../Common/chongzhi_base" />

<block name="extra_js">
    <script type="text/javascript" src="__PUBLIC__/js/lib/arithmetic.js"></script>
    <script type="text/javascript">
        $().ready(function(){
            $("#cz_modify_form").validate({
                rules:{
                    qufu:"required",
                    account:"required",
                    role:"required",
                    password:"required"
                },
                messages:{
                    qufu:"请填写游戏区服",
                    account:"请填写游戏账号",
                    role:"请填写游戏角色",
                    password:"请填写游戏账号的密码"
                },

                errorPlacement: function(error, element) {
                    error.appendTo(element.parent());
                    error.siblings("span").remove();
                },

                errorElement:"span",

                success: function(span) {
                    span.attr("class","success");
                },

                onfocusout: function(element) {
                    $(element).valid();
                }

            });
        });
    </script>
</block>
<block name="content">
    <div class="row_container">
        <div class="chongzhi_modify">
           <div class="modify_warning">
                <h2>修改订单须知</h2>
               <ul>
                   <li>您好，请确保客服是否告知您订单填写错误，再提交订单信息修改。</li>
                   <li>只有一次修改订单的机会，请仔细核对账号和密码，区服大小写，符号。</li>
                   <li>提交修改后，请退出游戏等待，充值完成后，将以短息通知您。</li>
                   <li>如果登陆方式有多种选择，比如QQ,微信，微博，陌陌等，请在账号后面注明。</li>
               </ul>
           </div>

           <form class="cz_modify_form" id="cz_modify_form" action="{$submit_url}" method="post">
                 <p class="static_field">
                      <label class="form_key">游戏：</label>
                      <lable class="form_value">{$order_info.czInfo.game_name}</lable>
                 </p>

                 <p class="static_field">
                      <label class="form_key">充值金额：</label>
                      <lable class="form_value">{$order_info.czInfo.payment}</lable>
                 </p>

                 <p class="static_field">
                      <label class="form_key">充值数量：</label>
                      <lable class="form_value">{$order_info.czInfo.number}</lable>
                 </p>

                 <p class="input_field required">
                      <label class="form_info">角色名称：</label>
                      <input type="text" name="role" value="{$order_info.accountInfo.role}"/>
                 </p>
               
               <p class="input_field required">
                  <label class="form_info">游戏区服：</label>
                  <input type="text" name="qufu" value="{$order_info.accountInfo.qufu}"/>
               </p>   
               
               <p class="input_field required">
                  <label class="form_info">游戏账号：</label>
                  <input type="text" name="account" />
               </p>
                               
               <p class="input_field required">
                  <label class="form_info">游戏密码：</label>
                  <input type="password" name="password" />
               </p>
                
                <p class="input_field">
                    <label class="form_info">&nbsp;</label>
                    <button type="submit">提交</button>
                </p>
           </form>
        </div>
    </div>
</block>
