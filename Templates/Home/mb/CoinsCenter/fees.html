<extend name="../Common/_mb_layout" />

<block name="header_bar">
    <h1 class="mui-title">手机话费</h1>
</block>

<block name="extra_css">
    <link rel="stylesheet" href="__PUBLIC__/css/mb_user.css" />
</block>

<block name="extra_js">
</block>


<block name="main_content">
    <div class="main_container">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell mui-media">
                <form action="{:U('')}" method="post">
                    <input type="text" name="tel" placeholder="请您的手机号码"/>
                    <select name='payments' style="border:1px solid #ccc!important;">
                        <option value=''>请选择您要充值的金额</option>
                        <option value='30'>30元</option>
                        <option value='50'>50元</option>
                        <option value='100'>100元</option>
                    </select>
                    <span>可充虎币数：</span><b class='red'>888.8</b>个<span id='instructions'>(1元=0.4虎币)</span>
                    <button class="mui-btn mui-btn-primary mui-btn-block">确认</button>
                </form>
            </li>
        </ul>   
    </div>
</block>
