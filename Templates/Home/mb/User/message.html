<extend name="../Common/_mb_layout" />

<block name="header_bar">
    <h1 class="mui-title">我的消息</h1>
</block>

<block name="extra_css">
    <link rel="stylesheet" href="__PUBLIC__/css/mb_user.css" />
</block>

<block name="main_content">
    <div class="main_container">
        <table cellspacing="0px" class="mb_table">
            <tr class="list_head">
                <th width="100">时间</th>
                <th>信息内容</th>
            </tr>
            <foreach name="message_list" item="row">
                <tr>
                    <td>{$row.created_date}</td>
                    <td style="text-align:left;">{$row.text}</td>
                </tr>
            </foreach>
        </table>
    </div>
</block>
