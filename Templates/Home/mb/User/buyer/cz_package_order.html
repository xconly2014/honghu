<extend name="../Common/_mb_layout" />

<block name="header_bar">
    <h1 class="mui-title">充值团购列表</h1>
</block>

<block name="extra_css">
    <link rel="stylesheet" href="__PUBLIC__/css/mb_user.css" />
</block>
<block name="main_content">
    <div class="main_container">
        <table cellspacing="0px" class="mb_table">
            <tr class="list_head">
                <th>订单号</th>
                <th>时间</th>
                <th>状态</th>
                <th>游戏</th>
                <th>描述</th>
            </tr>
            <foreach name="order_list" item="list">
                <tr>
                <td width="45">{$list.id}</td>
                <td width="85">{$list.time}</td>
                <td>{$list.state}</td>
                <td>{$list.name}</td>
                <td>
                    <a href="{$list.link}" class="orange">{$list.describe}</a>
                </td>
            </tr>
            </foreach>            
        </table>
    </div>
</block>
