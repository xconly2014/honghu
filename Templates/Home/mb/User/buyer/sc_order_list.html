<extend name="../Common/_mb_layout" />

<block name="header_bar">
    <h1 class="mui-title">商品兑换列表</h1>
</block>

<block name="extra_css">
    <link rel="stylesheet" href="__PUBLIC__/css/mb_user.css" />
</block>
<block name="main_content">
    <div class="main_container">
        <table cellspacing="0px" class="mb_table">
            <tr class="list_head">
                <th>订单号</th>
                <th>系统平台</th>
                <th>游戏</th>
                <th>标题</th>
                <th>价格</th>
                <th>状态</th>
            </tr>
            <foreach name="ios_sc_sist" item="row">
                <tr>
                    <td>{$row.id}</td>
                    <td>{$row.system}</td>
                    <td>{$row.name}</td>
                    <td><a href="{$row.link}" class="orange">{$row.details}</a></td>
                    <td>{$row.real_payment}元</td>
                    <td>{$row.state}</td>
                </tr>
            </foreach>
            <foreach name="android_sc_sist" item="list">
                <tr>
                    <td>{$list.id}</td>
                    <td>{$list.system}</td>
                    <td>{$list.name}</td>
                    <td><a href="{$list.link}" class="orange">{$list.details}</a></td>
                    <td>{$list.real_payment}元</td>
                    <td>{$list.state}</td>
                </tr>
            </foreach>            
        </table>
    </div>
</block>
