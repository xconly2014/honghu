<extend name="../Common/_mb_layout" />

<block name="header_bar">
    <h1 class="mui-title">充值列表</h1>
</block>

<block name="extra_css">
    <link rel="stylesheet" href="__PUBLIC__/css/mb_user.css" />
</block>
<block name="main_content">
    <div class="main_container">
        <table cellspacing="0px" class="mb_table">
            <tr class="list_head">
                <th>订单号</th>
                <th>游戏</th>
                <th>充值面额</th>
                <th>数量</th>
                <th>操作</th>
            </tr>
            <foreach name="cz_list" item="row">
                <tr>
                <td>{$row.id}</td>
                <td>
                    <a href="#">{$row.game_name}</a>
                </td>
                <td>{$row.details}</td>
                <td>{$row.bought_num}</td>
                <td>
                    <foreach name="row.link_data" item="link" key="link_text">
                        <a href="{:U($link,array('orderId'=>$row['id']))}" class="orange">{$link_text}</a><br />
                    </foreach>
                </td>
            </tr>
            </foreach>            
        </table>
        <div class="page">{$show}</div>
    </div>
</block>
