<extend name="../Common/_mb_layout" />

<block name="header_bar">
    <h1 class="mui-title">商品兑换列表</h1>
</block>

<block name="extra_css">
    <link rel="stylesheet" href="__PUBLIC__/css/mb_user.css" />
</block>
<block name="main_content">
    <div class="main_container">
        <table cellspacing="0px" class="mb_table">
            <tr class="list_head">
                <th>订单号</th>
                <th>商品名</th>
                <th>时间</th>
                <th>订单状态</th>
                <th>消耗积分</th>
            </tr>
            <foreach name="order_list" item="list">
                <tr>
                <td width="45">{$list.id}</td>
                <td><a href="{$list.link}" class="orange">{$list.name}</a></td>
                <td width="85">{$list.time}</td>
                <td>{$list.state}</td>
                <td>{$list.describe}</td>
            </tr>
            </foreach>            
        </table>
    </div>
</block>
