<extend name="../Common/_mb_layout" />

<block name="header_bar">
    <h1 class="mui-title">验证身份</h1>
</block>

<block name="extra_js">
    <script type="text/javascript" src="__PUBLIC__/js/Plugin/jqueryForm/jQuery_Validation.js"></script> 
    <script type="text/javascript" src="__PUBLIC__/js/common/security_common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/mb/mb_security_center.js"></script>   
    <script type="text/javascript" src="__PUBLIC__/js/global_checker.js"></script>
    <script>
        function change(){
            var obj = document.getElementById('vcode');
            obj.src="__CONTROLLER__/vcode?a="+Math.random();
        }
    </script>
</block>

<block name="extra_css">
    <link rel="stylesheet" href="__PUBLIC__/css/mb_user_security.css" />
</block>

<block name="main_content">
    <div class="main_container">
        <form id="tel_email" class="vcode_form" action="{$submit_url}" method="post">
            <div class="mobile_error"></div>
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    <label>手机号码：</label><span id="tel">{$tel}</span>
                </li>
            </ul>
            <div class="code">
                <input class="check_vcode" id="check_vcode" type="text" name="vcode" placeholder="请输入图像验证码" />
                <img id="vcode" src="__CONTROLLER__/vcode" alt="验证码" onclick="change()" />
                <div class="clear"></div>
            </div>
            
            <div class="code">
                <input type="text" name="tel_vcode" id="tel_vcode"  class="check_vcode" placeholder="短信验证码" />
                <input type="button" id="check_vcode_btn" value="获取短信验证码" disabled="disabled" />
                <div class='clear'></div>
            </div>

            <div class="mui-button-row" style="margin-top:-10px;">
                <button class="mui-btn mui-btn-primary mui-btn-block">提交</button>
            </div>
        </form>
    </div>
</block>
