<extend name="../Common/_mb_layout" />

<block name="extra_js"> 
    <script type="text/javascript" src="__PUBLIC__/js/Plugin/jqueryForm/jQuery_Validation.js"></script> 
     <script src="__PUBLIC__/js/common/security_common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/mb/mb_security_center.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/global_checker.js"></script>
    <script type="text/javascript">
        function change(){
            var obj = document.getElementById('vcode');
            obj.src="__CONTROLLER__/vcode?a="+Math.random();
        }
    </script> 
</block>

<block name="extra_css">
      <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/mb_user.css" />
</block>

<block name="header_bar">
<h1 class="mui-title">修改密码</h1>
</block>

<block name="main_content">
<div class="editpass-container">
	<form method="post" action="{:U('Home/User/password_modify')}" id="update_password">
        <div class="mobile_error"></div>
		<div>
		    <input id="oldPassword" type="password" name="old_password_hash" placeholder="当前密码"/>
		</div>
		<div>
		    <input id="password" type="password" name="password_hash" placeholder="新密码"/>
		</div>
		<div>
		    <input type="password" name="confirm_password_hash" placeholder="确认密码"/>
		</div>
		<div class="code">
			<input type="text" name="vcode" id="check_vcode" class="check_vcode"  placeholder="验证码" />
			<img id="vcode" src="__CONTROLLER__/vcode" alt="验证码" onclick="change()" />
		</div>
			<button class="mui-btn mui-btn-primary mui-btn-block">提交</button>
	</form>
</div>
</block>
