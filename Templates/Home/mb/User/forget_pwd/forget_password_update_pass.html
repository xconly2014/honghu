<extend name="../Common/_mb_layout" />

<block name="extra_js"> 
	<script type="text/javascript">
        $(document).ready(function(){
        	mbSetProgressBar(3);
        });
    </script>
</block>

<block name="extra_css">
     <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/mb_user.css" />
     <style>
         .mui-table-view{
	         margin-bottom:15px;
         }
    </style>
</block>

<block name="header_bar">
       <h1 class="mui-title">找回密码</h1>
</block>


<block name="main_content">
<include file="../Common/mb_forget_password_base" />
<div class="main_container">
	<form method="post" action="{$url}" id="mb_updatePass_form">
	    <div class="mobile_error"></div>
		<ul class="mui-table-view">
            <li class="mui-table-view-cell">
                <label>账号名称：</label><span>{$name}</span>
            </li>
		</ul>
		<div>
			<input type="password" name="newpass" id="newpass" placeholder="请填写新密码" />
		</div>
		<div>
			<input type="password" name="rnewpass" placeholder="请填写确认密码" />
		</div>
			<button class="mui-btn mui-btn-primary mui-btn-block">下一步</button>
	</form> 
</div>
</block>
