<extend name="../Common/_mb_layout" />

<block name="extra_js"> 
    
    <script type="text/javascript">
        function change(){
            var obj = document.getElementById('vcode');
            obj.src="__CONTROLLER__/vcode?a="+Math.random();
        }
    
        $(document).ready(function(){
            mbSetProgressBar(2);
        });
    </script> 
</block>

<block name="extra_css">
     <style>
         .mui-table-view{
	         margin-bottom:15px;
         }
    </style>
</block>

<block name="header_bar">
       <h1 class="mui-title">找回密码</h1>
</block>


<block name="main_content">
<include file="../Common/mb_forget_password_base" />
<div class="main_container">
	<form method="post" action="{:U('Home/User/forget_password_auth')}" id="mb_auth_tel">
	    <div class="mobile_error"></div>
		<ul class="mui-table-view">
            <li class="mui-table-view-cell">
                <label>手机号码:</label><span id="tel_value">{$tel}</span>
            </li>
		</ul>
		<div class="code">
			<input type="text" name="vcode" id="code"  class="check_vcode" placeholder="验证码" />
			<img id="vcode" src="__CONTROLLER__/vcode" alt="验证码" onclick="change()" />
			<div class="clear"></div>
		</div>
		<div class="code">
			<input type="text" name="tel_code" id="tel_code"  class="check_vcode" placeholder="短信验证码" />
			<input type="button" id="check_vcode_btn" value="获取短信验证码" disabled="disabled"  style="opacity: 0.5;"/>
			<div class='clear'></div>
		</div>
			<button class="mui-btn mui-btn-primary mui-btn-block">确定</button>
	</form> 
</div>
</block>
