<extend name="../Common/_mb_layout" />

<block name="extra_js"> 
	<script type="text/javascript">
 		$(document).ready(function() {
 			mbSetProgressBar(4);
		});

		var t = 3;
		setInterval("refer()", 1000); 
		function refer() {
			if (t == 0) {
				location = "{$login_url}"; 
			}
			$("#second").html(t);
			t--; 
		} 
	</script> 
</block>

<block name="header_bar">
       <h1 class="mui-title">找回密码</h1>
</block>


<block name="main_content">
<include file="../Common/mb_forget_password_base" />
<div class="main_container">
	<ul class="mui-table-view">
	    <li class="mui-table-view-cell mui-media">
	        <img class="mui-media-object mui-pull-left" src="__PUBLIC__/img/finish.png">
	        <div class="mui-media-body">
                <span style="color:green;font-size:20px">您的密码已经找回</span>
                <div>
                    <label id="second">4</label><span>秒后跳转到登录页</span>
			        <a href="{$login_url}">直接跳转</a></div>
            </div>
	    </li>
	</ul>
</div>

</block>
