<extend name="../Common/_mb_layout" />

<block name="header_bar">
    <h1 class="mui-title">确认交易信息</h1>
</block>

<block name="extra_js">
    <script type="text/javascript" src="__PUBLIC__/js/Plugin/jqueryForm/jQuery_Validation.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/global_checker.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/common/account_trade_common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/mb/mb_account_trade.js"></script>
</block>

<block name="extra_css">
    <style>
        .mui-table-view div{
	        height:40px;
        	line-height:40px;
        }
    </style>
</block>


<block name="main_content">
    <div class="main_container">
        <form action="{$url}" method="post" id="mb_account_trade_verify">
            <div class="mobile_error"></div>
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">商品标题：{$info.title}</li>
                <li class="mui-table-view-cell">账号价格：{$info.game_name}</li>
                <li class="mui-table-view-cell">账号价格：<b style="color: #ff0000">{$info.price}</b>元</li>
                <li class="mui-table-view-cell">购买数量：1</li>
            </ul>
                <div>
                    <div style="margin-top: 15px;font-weight: bold;">填写联系信息</div>
                        <div style="margin-top: 15px;">
                            <input type="text" name="tel" placeholder="请填写您的手机号码">
                        </div>
                        <div>
                            <input type="text" name="qq_code" placeholder="请填写您的QQ号码">
                        </div>
                        <div>
                            <button  class="mui-btn mui-btn-primary mui-btn-block">购买</button>
                        </div>
                </div>
        </form>
    </div>
</block>
