<extend name="../Common/_mb_layout" />

<block name="extra_js">
    <script type="text/javascript" src="__PUBLIC__/js/Plugin/jqueryForm/jQuery_Validation.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/global_checker.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/common/sch_common.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            addMethod();
            $("#mb_sc_game_account").validate(window.sc_game_account_option, true);
        });
    </script>
</block>


<block name="header_bar">
    <h1 class="mui-title">填写账号信息</h1>
</block>

<block name="main_content">
    <div class="main_container">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell">
                <label>游戏：</label><span>{$gameName}</span>
            </li>
            <li class="mui-table-view-cell">
                <label>套餐：</label><span>{$scRes.operator}&nbsp;{$scRes.details}</span>
            </li> 

            <li class="mui-table-view-cell">
                <label>平台：</label><span>{$platform}</span>
            </li>

            <li class="mui-table-view-cell">
                <label>小计：</label><b style="color:red;font-weight:bold;font-size:20px;">{$realPayment}元</b></span>
            </li>       
        </ul>
        <h4>账号设置</h4>
        <form id='mb_sc_game_account' action="{$submit_url}" method="post">
            <div class="mobile_error"></div>
            <input type="text" name="role" placeholder="请输入您的游戏角色" />
            <input type="text" name="qufu" placeholder="请输入您的游戏区服" />
            <input type="text" name="contact_way" placeholder="请输入您的联系方式" />
            <input type="text" name="account" placeholder="请输入您的游戏账号" />
            <input type="password" name="password" placeholder="请输入您的游戏密码" />
            <div class="mui-button-row">
                <button class="mui-btn mui-btn-primary mui-btn-block">下一步</button>
            </div>
        </form>
    </div>
</block>
