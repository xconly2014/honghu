<extend name ="../Common/_mb_layout" />

<block name="header_bar">
    <h1 class="mui-title">充值套餐</h1>
</block>

<block name="main_content">
    <div class="main_container">
        <ul class="mui-table-view">
            <foreach name="cz_package" item="row">
                <li class="mui-table-view-cell mui-media">

                    <if condition="$row['precent'] lt 100 ">
                        <a href="{:U('Home/IOSCZPackage/buy',array('id'=>$row['id']))}">
                            <b class="mui-media-object mui-pull-right" style="color:red">￥{$row.price}元</b>
                            <div class="mui-media-body">
                                {$row.option_text}
                                <p class='mui-ellipsis'><del>价值{$row.real_price}元</del></p>
                            </div>
                    <else />
                            <a href="javascript:void(0)">
                                <b class="mui-media-object mui-pull-right" style="color:red">￥{$row.price}元</b>
                                <div class="mui-media-body">
                                    {$row.option_text}
                                    <p class='mui-ellipsis'><del>价值{$row.real_price}元</del>&nbsp;已完成</p>
                                </div>
                    </if>
                    </a>
                </li>
            </foreach>
        </ul>
        <div class="page">{$show}</div>
    </div>
</block>
