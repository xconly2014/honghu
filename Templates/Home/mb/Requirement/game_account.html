<extend name="../Common/_mb_layout" />

<block name="header_bar">
    <h1 class="mui-title">填写玩家信息</h1>
</block>

<block name="extra_js">
    <script type="text/javascript" src="__PUBLIC__/js/Plugin/jqueryForm/jQuery_Validation.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/global_checker.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/common/requirement_common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/mb/mb_requirement.js"></script>
</block>

<block name="extra_css">
    <style>
        .mui-table-view{
	        position: static;
        	margin-bottom:15px;
        	border:1px solid #ccc;
        	border-radius: 3px;
        	padding:3px;
        }
    </style>
</block>


<block name="main_content">
    <div class="main_container">
        <form action="{$submit_url}" method="post" id="bm_requirement_account_form">
            <div class="mobile_error"></div>
            <input type="text" name="hu_account" placeholder="请填写游戏账号">
            <input type="password" name="hu_password" placeholder="请填写游戏密码">
            <input type="text" name="hu_price" placeholder="请填写代练价格">
            <input type="text" name="hu_security" placeholder="请填写代保证金">
            <input type="text" name="hu_contact" placeholder="请填写联系方式">
            <div class="mui-table-view">
                <div class="mui-input-row mui-checkbox">
                    同意&nbsp;<a style="display:inline-block;line-height:40px;font-size:12px;" href="{:U('Home/Help/index',array('id'=>4))}" target="_blank">”轰轰虎用户服务协议“</a>
                    <input name="read" type="checkbox">
                </div> 
             </div>
           <button class="mui-btn mui-btn-primary mui-btn-block">提交</button>
        </form>
    </div>
</block>
