<extend name="../Common/_mb_layout" />

<block name="header_bar">
    <h1 class="mui-title">填写代练需求内容</h1>
</block>

<block name="extra_js">
    <script type="text/javascript" src="__PUBLIC__/js/Plugin/kinFormUpload/jquery.kinFormUpload.1.1.source.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/Plugin/jqueryForm/jQuery_Validation.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/global_checker.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/common/requirement_common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/mb/mb_requirement.js"></script>
</block>

<block name="extra_css">
    <style>
        .mui-table-view{
	        position: static;
        	margin-bottom:15px;
        	border:1px solid #ccc;
        	border-radius: 3px;
        	padding:3px 0px;
        }
        #uploadImg{
	          height:32px;
        }
    </style>
</block>


<block name="main_content">
    <div class="main_container">
        <form action="{$submit_url}" method="post" enctype="multipart/form-data" id="bm_requirement_form" onsubmit="return check()">
            <div class="mobile_error"></div>
            <input type="text" name="hu_title" placeholder="请填写标题">
            <div class="mui-table-view">          
               <div class="mui-input-row mui-radio mui-left" style="display:inline-block;" id="platform_ios">
                    <label>苹果</label>
                    <input class="platform_ios" name="hu_platform" type="radio" value="1" checked>
                </div>
                <div class="mui-input-row mui-radio mui-left" style="display:inline-block;" id="platform_android">
                    <label>安卓</label>
                    <input class="platform_android" name="hu_platform" type="radio" value="2">
                </div>
            </div>
           <select name="operator" id="operators" style="border:1px solid #ccc!important;display:none">
	           <option value="">请选择客户端</option>
	               <volist name="operator" id = "vo">
	                   <option value="{$vo.id}">{$vo.name}</option>
	               </volist>
	       </select>
            <input type="text" name="hu_qufu" placeholder="请填写游戏区服">
            <input type="text" name="hu_role" placeholder="请填写角色名称"> 
            <select name="days" style="border:1px solid #ccc!important;">
	            <option value="">请选择代练时间</option>
	                <for start="1" end="31">
	                    <option value="{$i}">代练{$i}天</option>
	                 </for>
	         </select>
	         <textarea rows="3" name="hu_details" placeholder="请填写当前角色状态：（例如：当前等级，装备，宠物等等  请勿写上联系方式以免上当受骗！）"></textarea>
	         <div class="mui-table-view">
	               <label>&nbsp;&nbsp;上传图片：</label>
	               <label id="uploadImg">
	                   <input type="file" name="images" id="uploadImages" />
	                   <input type="hidden" id="img"/>
	               </label>
	         </div>
	         <textarea rows="3" name="hu_result" placeholder="请填写角色期望状态：（例如：要达到的等级，打到什么装备，英雄要达到的等级等等  请勿写上联系方式以免上当受骗！）"></textarea>
	         <textarea rows="3" name="hu_remarks" placeholder="请填写备注：（例如：不能开外挂，不能和好友聊天，或者代练期间得到的哪些物品不能使用等等  请勿写上联系方式以免上当受骗！）"></textarea>   
             <div class="mui-table-view">
                <div>&nbsp;&nbsp;是否提供充值</div>         
                <div class="mui-input-row mui-radio mui-left" style="display:inline-block;">
                    <label>提供</label>
                    <input name="hu_provided" type="radio" value="1" checked>
                </div>
                <div class="mui-input-row mui-radio mui-left" style="display:inline-block;">
                    <label>不提供</label>
                    <input name="hu_provided" type="radio" value="0">
                </div>
            </div>
            <button class="mui-btn mui-btn-primary mui-btn-block">提交</button>
        </form>
    </div>
</block>
