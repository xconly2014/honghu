<extend name="../Common/home_base" />

<block name="custom_css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/cz_package.css">
</block>

<block name="extra_js">
     <script type="text/javascript" src="__PUBLIC__/js/common/czpackage_common.js"></script>
     <script type="text/javascript">
         $().ready(function(){
        	 addMethod();
        	 $("#czpackage_game_account_form").validate(window.czpackage_game_account_option);
         });
     </script>
</block>

<block name="content">
    <div class="row_container">
        <div class="cz_package_game_account">
            <form action="{$url}" method="post" id='czpackage_game_account_form'>
                <p class="static_field">
                    <label class="form_key">游戏</label>
                    <span class="form_value">{$order_info.game_name}</span>
                </p>
                <p class="static_field">
                    <label class="form_key">购买面额</label>
                    <span class="form_value">{$order_info.price}</span>
                </p>
                <p class="static_field">
                    <label class="form_key">数量</label>
                    <span class="form_value">{$order_info.num}</span>
                </p>
                <p class="input_field required">
                    <label class="form_info">联系方式：</label>
                    <input type="text" id="cz_contact_way" name="cz_contact_way" placeholder="请填写您的手机号码">
                </p>
                <p class="input_field required">
                    <label class="form_info">游戏账号：</label>
                    <input name="cz_account" type="text" placeholder="请填写您的游戏账号">
                </p>
                <if condition="$is_tx == true">
                    <p class="input_field required">
                        <label class="form_info">登录方式：</label>
                        <select name="cz_login_way">
                            <option value=''>请选择登录方式</option>
                            <option value="weixin">微信</option>
                            　　                                   <option value="qq">QQ</option>
                            </for>
                        </select>
                    </p>
                </if>
                <p class="input_field required">
                    <label class="form_info">游戏区服：</label>
                    <input type="text" name="cz_qufu" placeholder="请填写您的游戏区服">
                </p>
                <p class="input_field required">
                    <label class="form_info">游戏角色：</label>
                    <input type="text" name="cz_role" placeholder="请填写您的游戏角色">
                </p>
                <p class="input_field required">
                    <label class="form_info">游戏密码：</label>
                    <input type="password" name="cz_password" placeholder="请填写您的游戏密码">
                </p>
                <p class="static_field">
                    <label class="form_key">应付金额</label>
                    <label class="form_value important_label">{$order_info.payment}</label>&nbsp;元
                </p>
                <p class="input_field">
                    <label class="form_info">&nbsp;</label>
                    <button type="submit">确认</button>
                </p>
            </form>
        </div>
    </div>
</block>
