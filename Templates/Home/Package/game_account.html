<extend name="../Common/home_base" />

<block name="custom_css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/package.css">
</block>

<block name="extra_js">
    <script src="__PUBLIC__/js/common/package_common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/Plugin/kinFormUpload/jquery.kinFormUpload.1.1.source.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/package.js"></script>
</block>

<block name="content">
    <div class="row_container">
        <div class="center_content">
            <div class="package_info">
                <h3>填写游戏账号信息</h3>
                <form id="game_account_form" class="game_account_form" action="{$url}" method="post" enctype="multipart/form-data" onsubmit="return check()">
                    <p class="input_field">
                        <label class="form_info">平台：</label>
                        <input class="platform_ios" type="radio" name="platform"  value="1"/>苹果
                        <input class="platform_android" type="radio" name="platform" value="2"/>安卓
                    </p>

                    <p class="input_field game_operator">
                        <label class="form_info">请选择客户端：</label>
                        <select name="operator_id">
                            <option value="">请选择客户端</option>
                            <foreach name="operatorRes" item="operatorRes">
                                <option value="{$operatorRes.id}">{$operatorRes.name}</option>
                            </foreach>
                        </select>
                    </p>

                    <p class="input_field required">
                        <label class="form_info">游戏账号：</label>
                        <input type="text" name="account" />
                    </p>

                    <p class="input_field required">
                        <label class="form_info">游戏密码：</label>
                        <input type="password" name="password" />
                    </p>
                    <p class="input_field required">
                        <label class="form_info">游戏区服：</label>
                        <input type="text" name="qufu" />
                    </p>

                    <p class="input_field required">
                        <label class="form_info">角色名称：</label>
                        <input type="text" name="role" />
                    </p>

                    <p class="input_field required">
                        <label class="form_info">当前角色状态：</label>
                        <input type="text" name="role_details" />
                    </p>

                    <p class="input_field required">
                        <label class="form_info">期望的角色状态：</label>
                        <input type="text" name="role_result" />
                    </p>

                    <p class="input_field required">
                        <label class="form_info">联系方式：</label>
                        <input type="text" name="contact_way" />
                    </p>

                    <p class="input_field required">
                    	<label class="form_info">游戏图片：</label>
                        <label id="uploadImg">
                            <input type="file" name="images" id="uploadImages" />
                            <input type="hidden" id="img"/>
                        </label>
                    </p>

                    <p class="input_field">
                        <label class="form_info">&nbsp;</label>
                        <input type="checkbox" name="xieyi"/>
                        同意<a href="#" target="_blank">"轰轰虎用户服务协议"</a>
                    </p>

                    <p class="input_field">
                        <label class="form_info">&nbsp;</label>
                        <button type="submit">确认</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</block>
