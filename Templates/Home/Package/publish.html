<extend name="../Common/home_base" />

<block name="custom_css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/package.css">
</block>

<block name="extra_js">
	<script src="__PUBLIC__/js/common/package_common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/package.js"></script>
</block>

<block name="content">
    <div class="row_container">
        <div class="center_content">
            <div class="package_container">
                <div class="cz_game_info inline_div">
	                <img width="175px" height="175px" src="/game_pic/{$game_pic}">
	                <div class="instructions_div">
	                    <ul>
	            		    <li>请详细填写游戏的代练内容！</li>
	            		    <li>如不能按时按要求达到您填写的套餐要求，需扣除您的保证金！</li>
	            		    <li>微信游戏需要向客服提供验证码</li>
	            		    <li>如需玩家提供充值支持，请在备注写清楚金额！</li>
	            		    <li>如有不懂，请咨询QQ：4008062400</li>
	            	    </ul>
	            
	            	    <div class="problem_title">
	            	        <img src="__PUBLIC__/img/question.png" class="book_pic"/>
	            	        <p>常见咨询问题</p>
	            	    </div>
	            	    <ul>
	            		    <li><a href="{:U('Home/Help/index',array('id'=>23))}" target="__blank">什么是代练套餐？</a></li>
	            		    <li><a href="{:U('Home/Help/index',array('id'=>23))}" target="__blank">怎样下架我的代练套餐？</a></li>
	            		    <li><a href="{:U('Home/Help/index',array('id'=>23))}" target="__blank">保证金应该交多少合适？</a></li>
	            	    </ul>
	                </div>
	            </div>
                
	            <div class="package_info inline_div">
	                <h3>填写代练信息</h3>
	                <form id="package_form" class="package_form" action="{:U('Home/Package/publish', array('gameId'=>$game_id))}" method="post">
	                    <p class="input_field required">
	                        <label class="form_info">标题：</label>
	                        <input type="text" name="title" placeholder="请填写代练套餐标题" />
	                    </p>
	
	                    <p class="input_field required">
	                        <label class="form_info">平台：</label>
                            <input type="checkbox" name="platform[]"class="platform_ios"  value="1" required minlength="1"  title="请至少选择一个游戏平台"/>苹果
                            <input type="checkbox" name="platform[]" value="2" />安卓
	                    </p>
	
	                    <p class="input_field required">
	                        <label class="form_info">游戏区服：</label>
	                        <input type="text" name="qufu" placeholder="请填写游戏区服" />
	                    </p>
	
	                    <p class="input_field required">
	                        <label class="form_info">套餐详情：</label>
	                        <textarea name="details" id="" cols="30" rows="5" placeholder="请描述您的套餐详情" ></textarea>
	                    </p>
	
	                    <p class="input_field required">
	                        <label class="form_info">代练天数：</label>
	                        <input type="text" name="spend_day" placeholder="请填写天数 例如：8或者3-5" />
	                    </p>
	
	                    <p class="input_field required">
	                        <label class="form_info">是否需要充值支持：</label>
	                        <input type="radio" name="cz_provided" value="1"/>是&nbsp;
	                        <input type="radio" name="cz_provided" value="0"/>否&nbsp;
	                    </p>
	
	                    <p class="input_field">
	                        <label class="form_info">备注：</label>
	                        <textarea name="remarks" cols="30" rows="5" placeholder="请填写备注（注意：请勿在备注框填写联系方式，以免上当受骗！选填。）"></textarea>
	                    </p>
	
	                    <p class="input_field required">
	                        <label class="form_info">保证金：</label>
	                        <input type="text" name="security_price" placeholder="请填写保证金" />
	                    </p>
	
	                    <p class="input_field required">
	                        <label class="form_info">价格：</label>
	                        <input type="text" name="price" placeholder="请填写价格" />
	                    </p>
	
	                    <p class="input_field required">
	                        <label class="form_info">联系方式：</label>
	                        <input type="text" name="contact_way" placeholder="请填写您的手机号码"  />
	                    </p>
	
	                    <p class="input_field">
	                        <label class="form_info">&nbsp;</label>
	                        <input type="checkbox" name="xieyi"/>
	                        同意<a href="{:U('Home/Help/index',array('id'=>4))}" target="_blank">"轰轰虎用户服务协议"</a>
	                    </p>
	
	                    <p class="input_field">
	                        <label class="form_info">&nbsp;</label>
	                        <button type="submit">确认</button>
	                    </p>
	                </form>
	            </div>
	            <div class="clear"></div>
	        </div>    
        </div>
    </div>
</block>
