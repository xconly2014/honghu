<extend name="../Common/account_index" />

<block name="extra_js">
    <script>
    $().ready(function(){
        $('.show_btn').mouseenter(function(){
            $(this).children('div').show();
        });
         $('.show_btn').mouseleave(function(){
            $(this).children('div').hide();
        });
    });
    </script>
</block>

<block name="content">
    <div class="menu_bar_content">
        <div class="user_center_list">
            <table cellspacing="0px">
                <tr>
                    <th class="first">订单号</th>
                    <th>一元购商品</th>
                    <th>购买时间</th>
                    <th>截止时间</th>
                    <th>购买人次</th>
                    <th>云购码</th>
                    <th>操作</th>
                </tr>
                <foreach name="order_list" item="list">
                    <tr>
                        <td>{$list.id}</td>
                        <td>
                            <a href="{:U('GroupBuyCz/buy/id/'.$list['group_buy_cz_id'])}">{$list.title}</a>
                        </td>
                        <td>{$list.created_date}</td>
                        <td>{$list.dued_date}</td>
                        <td>{$list.real_payment}</td>
                        <td class="show_btn" style="position:relative;">
                            {$list.simple_code}
                            <if condition="$list.flag gt 0">
                                <div class="code_show">
                                    <foreach name="list['code_list']" item="row" >
                                        <li style="float:left;">{$row}&nbsp;&nbsp;</li>
                                    </foreach>
                                </div>
                            </if>
                        </td>
                        <td>
                            <if condition="$list.url neq ''">
                                <a href="{$list.url}">填写信息</a>
                            </if>
                        </td>

                    </tr>

                </foreach>
            </table>
            <div class="page">{$show}</div>
        </div>
    </div>
</block>
