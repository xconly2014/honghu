<extend name="../Common/account_index" />

<block name="content">
	<div class="menu_bar_content">
		<div class="user_center_list">
			<table cellspacing="0px">
				<tr>
					<th class="first">订单号</th>
					<th>类型</th>
					<th>下单时间</th>
					<th>商品名字</th>
					<th>描述</th>
					<th>状态</th>				
				</tr>
				<foreach name="bought_list" item="list">
					<tr>
						<td>{$list.id}</td>
						<td>{$list.type}</td>
						<td>{$list.time}</td>
						<td><a href="{$list.link}">{$list.name}</a></td>
						<td>{$list.describe}</td>
						<td>{$list.state}</td>
					</tr>
				</foreach>
			</table>
		</div>
		<div class="clear"></div>
	</div>
</block>
