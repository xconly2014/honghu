<extend name="../Common/account_index" />

<block name="content">
    <div class="menu_bar_content">
        <div class="user_center_list">
            <table cellspacing="0px">
                <tr>
                    <th class="first">订单号</th>
                    <th>时间</th>
                    <th>状态</th>
                    <th>游戏</th>
                    <th>描述</th>
                </tr>
                <foreach name="order_list" item="list">
                    <tr>
                        <td>{$list.id}</td>
                        <td>{$list.time}</td>
                        <td>{$list.state}</td>
                        <td>{$list.name}</td>
                        <td>
                            <a class="link_text" href="{$list.link}">{$list.describe}</a>
                        </td>
                    </tr>
                </foreach>
            </table>
        </div>
        <div class="clear"></div>
    </div>
</block>
