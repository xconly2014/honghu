<extend name="../Common/account_index" />

<block name="content">
    <div class="menu_bar_content">
        <div class="user_center_list">
            <table cellspacing="0px">
                <tr>
                    <th width="42" class="first">订单号</th>
                    <th width="60">系统平台</th>
                    <th>游戏</th>
                    <th>标题</th>
                    <th>价格</th>
                    <th>状态</th>
                </tr>
            <foreach name="ios_sc_sist" item="row">
                <tr>
                    <td>{$row.id}</td>
                    <td>{$row.system}</td>
                    <td>{$row.name}</td>
                    <td><a href="{$row.link}">{$row.details}</a></td>
                    <td>{$row.real_payment}元</td>
                    <td>{$row.state}</td>
                </tr>
            </foreach>
            <foreach name="android_sc_sist" item="list">
                <tr>
                    <td>{$list.id}</td>
                    <td>{$list.system}</td>
                    <td>{$list.name}</td>
                    <td><a href="{$list.link}">{$list.details}</a></td>
                    <td>{$list.real_payment}元</td>
                    <td>{$list.state}</td>
                </tr>
            </foreach>
        </table>
        </div>
        <div class="clear"></div>
    </div>
</block>
