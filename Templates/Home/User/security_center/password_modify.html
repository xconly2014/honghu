<extend name="../Common/account_index" />

<block name="extra_js">
    <script src="__PUBLIC__/js/common/security_common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/module/user_center/security_center.js"></script>
</block>

<block name="content">
    <div class="menu_bar_content">
        <div class="message_reset">
            <include file="../Common/component/user_security_center_tab"/>
            <form id="update_password" class="update_password" action="{:U('Home/User/password_modify')}" method="post">
                <p class="input_field">
                    <label class="form_info">当前密码:</label>
                    <input id="oldPassword" type="password" name="old_password_hash"/>
                </p>

                <p class="input_field">
                    <label class="form_info">新 密 码:</label>
                    <input id="password" type="password" name="password_hash"/>
                </p>

                <p class="input_field">
                    <label class="form_info">确认新密码:</label>
                    <input type="password" name="confirm_password_hash"/>
                </p>

                <p class="input_field">
                    <label class="form_info">验 证 码:</label>
                    <input type="text" name="vcode"  id="check_vcode"/>
                    <img id="vcode" src="__CONTROLLER__/vcode" alt="验证码" onclick="change()" />
                    <a href="javascript:void(0);" onclick="change()">换一张</a>
                </p>

                <p class="input_field">
                    <label>  &nbsp;</label>
                    <button type="submit">提交</button>
                </p>
            </form>
        </div>
    </div>
</block>
