<extend name="../Common/account_index" />

<block name="extra_js">
    <script type="text/javascript" src="__PUBLIC__/js/module/user_center/security_center.js"></script>
</block>

<block name="content">
    <div class="menu_bar_content">
        <div class="message_reset">
            <include file="../Common/component/user_security_center_tab"/>
            <form class="mobile_bind_index" action="{$submit_url}" method="post">
                <img src="__PUBLIC__/img/alert.png"/>
                <span>您未绑定手机</span>
                <p>手机可用于找回账号等安全服务的身份信息验证，有效保护您的账号安全</p>

                <p class="input_field">
                    <label class="form_info"> &nbsp;</label>
                    <button type="submit">马上绑定</button>
                </p>
            </form>
        </div>
    </div>
</block>
