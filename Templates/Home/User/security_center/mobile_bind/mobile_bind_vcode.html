<extend name="../Common/account_index" />

<block name="extra_js">
    <script src="__PUBLIC__/js/common/security_common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/module/user_center/security_center.js"></script>
</block>

<block name="content">
    <div class="menu_bar_content">
        <div class="message_reset">
            <include file="../Common/component/user_security_center_tab"/>
            <div class="change_progress">
                <b>1</b><span>验证身份 →</span>
                <b class="selected">2</b><span class="selected">手机设置 →</span>
                <b>3</b><span>设置成功</span>
            </div>
            <form class="vcode_form" id="mobile_bind"  vcode="{$vcode}" action="{$submit_url}" method="post">
                <p class="input_field">
                    <label class="form_info">手机号码：</label>
                    <input type="text" name="tel" class="tel_value" id="tel"/>
                </p>
                <include file="../Common/vcode_dlg"/>
                <p class="input_field">
                    <label class="form_info"> &nbsp;</label>
                    <button type="submit">提交</button>
                </p>
            </form>
        </div>
    </div>
</block>
