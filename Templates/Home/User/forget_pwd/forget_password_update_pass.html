<extend name="../Common/forget_password_base" />

<block name="extra_js">
    <script type="text/javascript">
        $(document).ready(function(){
            setProgressBar(4);
        });
    </script>
</block>

<block name="reg_container">
    <div class="row_container">
        <div class="forget_pwd_container">
           	<div class="forget_pad_content">
           		<form action="{$url}" method="post" id="updatePass_form">
           			<p class="static_field">
            			<label class="form_key">账号名称：</label>
            			<label class="form_value">{$name}</label>
           			</p>
			        <p class="input_field required">
			            <label class="form_info">新密码：</label>
			            <input type="password" name="newpass" id="newpass" />
			        </p>
			        <p class="input_field required">
			            <label class="form_info">确认密码：</label>
			            <input type="password" name="rnewpass"/>
			        </p>		        
			        <p class="input_field">
			        	 <label class="form_info">&nbsp;</label>
			            <button type="submit">下一步</button>
			        </p>
			    </form>             				
           	</div>        	
        </div>
    </div>
</block>
