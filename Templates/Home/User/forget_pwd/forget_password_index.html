<extend name="../Common/forget_password_base" />

<block name="extra_js">
  <script type="text/javascript">
      $(document).ready(function(){
          setProgressBar(2);
      });
  </script>
</block>

<block name="reg_container">
    <div class="row_container">
        <div class="forget_pwd_container">
            <div class="forget_pwd_title">
                <a class="active" href="javascript:void(0)">
                    <b>邮箱找回</b>
                </a>
                <a href="javascript:void(0)">
                    <b>手机找回</b>
                </a>
            </div>
            
           	<div class="forget_pad_content">
           		<div class="show">
            		<form action="{:U('Home/User/forget_password_index')}" method="post" class="email_form">
            			<p class="input_field required">
	            			<label class="form_info">邮箱地址</label>
	            			<input type="text" name="email" id="email"/>
            			</p>
				        <p class="input_field">
				            <label class="form_info">&nbsp;</label>
				            <button type="submit">下一步</button>
				        </p > 
				    </form>             				
           		</div>
           		<div>
           			<form action="{:U('Home/User/forget_password_tel')}" method="post" id="tel_form">
            			<p class="input_field required">
	            			<label class="form_info">手机号码</label>
	            			<input type="text" name="tel" id='tel'/>
            			</p>
				        <p class="input_field">
				            <label class="form_info">&nbsp;</label>
				            <button type="submit">下一步</button>
				        </p> 
					</form>           				
           		</div>
           	</div>  
           	       	
        </div>
    </div>
</block>
