<extend name="../Common/forget_password_base" />

<block name="extra_js">
    <script type="text/javascript">
        $(document).ready(function(){
            setProgressBar(3);
        });
    </script>
</block>

<block name="reg_container">
    <div class="row_container">
        <div class="forget_pwd_container">
           	<div class="forget_pad_content">
           		<form action="{:U('Home/User/forget_password_auth')}" method="post" class="auth_email">
           			<p class="static_field">
            			<label class="form_key">邮件地址：</label>
            			<label class="form_value">{$email}</label>
			        </p>
			        <p class="input_field required">
			        	 <label class="form_info">验证码：</label>
			            <input type="text" name="vcode"  class="vcode"/>
			        </p>
			        <p class="input_field">
			        	 <label class="form_info">&nbsp;</label>
			            <img id="vcode" src="__CONTROLLER__/vcode" alt="验证码" onclick="change()" />
            			<input type="button" value="发 送" class="abut" disabled="disabled" />
			        </p>			        				                    			
			        <p class="input_field required">
			            <label class="form_info">邮件验证码：</label>
			            <input type="text" name="email_code" id="email_code"/>
			        </p>
		        
			        <p class="input_field">
			        	 <label class="form_info">&nbsp;</label>
			            <button type="submit">确定</button>
			        </p>
			    </form>             				
           	</div>    	
        </div>
    </div>
</block>
