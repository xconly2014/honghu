<extend name="../Common/forget_password_base" />

<block name="extra_css">
    <style>
        .forget_pwd_container{
	        width:100%;
        	background-color:#fff;
        	margin-bottom:38px;
        	border:1px solid #ff9a32;
        }
        
    </style>
</block>

<block name="extra_js">
    <script type="text/javascript">
        $(document).ready(function(){
            setProgressBar(5);
        });

        var t = 3;//设定跳转的时间
        setInterval("refer()",1000); //启动1秒定时
        function refer(){
            if(t == 0){
                location="{$login_url}"; //#设定跳转的链接地址
            }
            $("#second").html(t);
            t--; // 计数器递减
        }
    </script>
</block>


<block name="reg_container">
    <div class="row_container ">
    <div class="forget_pwd_container">
        <div class="forget_pwd_finish">
            <p class="finish_title">
                <img src="__PUBLIC__/img/finish.png" width="48px" height="44px">
                <span>亲爱的用户，密码已经找回 ^_^</span>
            </p>
            <p class="timing">
                <label id="second">4</label>
                <span>秒后跳转到登录页</span>
                <a href="{$login_url}">直接跳转</a>
            </p>
        </div>
    </div>
    </div>
</block>
