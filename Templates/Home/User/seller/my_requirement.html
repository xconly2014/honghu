<extend name="../Common/account_index" />

<block name="content">
    <div class="menu_bar_content">
        <div class="user_center_list">
            <table cellspacing="0px">
                <tr>
                    <th class="first">标题</th>
                    <th>游戏</th>
                    <th>平台</th>
                    <th>状态</th>
                    <th>我的角色</th>
                    <th>操作</th>
                </tr>
                <foreach name="requirement_list" item="list">
                    <tr>
                        <td>{$list.title}</td>
                        <td>{$list.game_name}</td>
                        <td>{$list.platform}</td>
                        <td>{$list.state_text}</td>
                        <td>{$list.role}</td>
                        <td>
                            <a class="link_text" href="{$list.href}">{$list.href_text}</a>
                        </td>
                    </tr>
                </foreach>
            </table>
            <div class="clear"></div>
        </div>
    </div>
</block>
