<extend name="../Common/admin_base" />

<block name="content">
<div class="content_container">
	<div class="content">
		<div class="game_list_container">
			<div class="table_bar">
				<a class="a_style_button" href="{:U('Admin/AndroidSc/sc_insert')}">添加首充号</a>
				<div class="search_box_container">
					<div class="search_box">
						<form action="{:U('Admin/AndroidSc/index')}" method="get">
							<input type="text" name="keywords" placeholder="输入要搜索的游戏名关键字"
								value="{$keyword}">
							<button type="submit">搜索</button>
						</form>
					</div>
				</div>
			</div>

			<div class="table_container">
				<table class="data-table">
					<thead>
						<tr>
							<th>ID</th>
							<th>游戏</th>
							<th>标题</th>
							<th>价格</th>
							<th>游戏币</th>
							<th>折扣</th>
							<th>总数</th>
							<th>销售数</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="scAndroidRes" item="scAndroid">
						<tr>
							<td>{$scAndroid.id}</td>
							<td>{$scAndroid.name}</td>
							<td>{$scAndroid.details}</td>
							<td>{$scAndroid.price}</td>
							<td>{$scAndroid.currency_num}{$scAndroid.currency_name}</td>
							<td>{$scAndroid.discount}</td>
							<td>{$scAndroid.amount}</td>
							<td>{$scAndroid.sell_amount}</td>
							<td>
								<a href="{:U('Admin/AndroidSc/sc_edit',
								array('id'=>$scAndroid['id']))}">编辑</a>
								<a href="{:U('Admin/AndroidSc/sc_del',
								array('id'=>$scAndroid['id']))}"
									onclick="return confirm('确定删除吗?');">删除</a>
							</td>
						</tr>
						</foreach>
					</tbody>
				</table>
				<div class="page">{$show}</div>
			</div>
		</div>

	</div>
</div>
</block>

<block name="footer">
<div class="footer">
	<p>广州鸿鹄网络科技有限公司</p>
</div>
</block>

<block name="extra_js"> <script type="text/javascript">

        function test3(url, gameId){
            $.post(url, { "game_id": gameId
            }).done(function(data) {
                alert(data['msg']);
                var rowId = "#row_" + gameId;
                $(rowId).hide();
            }).fail(function() {
            });
        }
    </script> </block>
