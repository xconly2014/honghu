<extend name="../Common/admin_base" />

<block name="extra_js">
    <script type="text/javascript" src="__PUBLIC__/js/ue_import.js"></script>
    <script type="text/javascript" src="__PUBLIC__/add_ons/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/add_ons/ueditor/ueditor.all.min.js"></script>

    <script type="text/javascript">
        window.onload=function(){
            window.UEDITOR_CONFIG.initialFrameWidth=800  //初始化编辑器宽度,默认1000
            window.UEDITOR_CONFIG.initialFrameHeight=320  //初始化编辑器高度,默认320
            UE.getEditor('content');
        }
    </script>
</block>

<block name="content">
    <div class="content_container">
        <div class="content">
            <div class="news_strategy_container">
                <form class="common_form container" action="{:U('Admin/Help/articleEdit',array('help_category_id'=>$articleRes['help_category_id'],'id'=>$articleRes['id']))}" method="post" enctype="multipart/form-data">
                    <p>修改帮助文章</p>
                    <li class="required">
                        <label>文章标题</label>
                        <input type="text" name="name" value="{$articleRes.name}"/>
                    </li>
                    <li>
                        <textarea id="content" name="content">{$articleRes.text}</textarea>
                    </li>
                    <li>
                        <button type="submit">修改</button>
                    </li>
                </form>
            </div>
        </div>
    </div>
</block>
