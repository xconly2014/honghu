<extend name="../Common/admin_base" />

<block name="content">
    <div class="content_container">
        <div class="content">
            <div class="news_list_container">
                <div class="table_bar">
                    <a class="a_style_button" href="{:U('Admin/Help/categoryInsert')}">添加目录</a>
                </div>

                <div class="table_container">
                    <table class="data-table">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>目录名</th>
                            <th>操作</th>
                            <th>文章列表</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="categoryRes" id="category">
                            <tr>
                                <td>{$category.id}</td>
                                <td>
                                    <a href="{:U('Admin/Help/article',array('help_category_id'=>$category['id']))}">{$category.name}</a>
                                </td>
                                <td>
                                    <a href="{:U('Admin/Help/categoryEdit',array('id'=>$category['id']))}">修改</a>||<a href="{:U('Admin/Help/categoryDel',array('id'=>$category['id']))}" onclick="return confirm('确定删除吗?');">删除</a>
                                </td>
                                <td>
                                    <a href="{:U('Admin/Help/article',array('help_category_id'=>$category['id']))}">进入</a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</block>
