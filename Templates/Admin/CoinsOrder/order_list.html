<extend name="../Common/admin_base" />

<block name="content">
    <div class="content_container">
        <div class="content">
            <div class="cz_order_ios">
                <div class="table_bar">
                        <a class="a_style_button" href="{:U('Admin/CoinsOrder/send_coins')}">赠送虎币</a>
                    <div class="search_box_container">
                        <div class="search_box">
                            <form action="{:U('Admin/CoinsOrder/order_list')}" method="post">
                                <input type="text" placeholder="搜订单id,交易号,用户邮箱,手机号" name="name">
                                <button type="submit">搜索</button>
                            </form>

                        </div>
                    </div>
                </div>

                <div class="table_container">
                    <table class="data-table">
                        <thead>
                        <tr>
                            <th>付款时间</th>
                            <th>订单号</th>
                            <th>交易号</th>
                            <th>虎币数量</th>
                            <th>充值用户</th>
                            <th>付款方式</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="order_list" id="vo">
                            <tr id="row_{$vo.id}">
                                <td>{$vo.modified_date}</td>
                                <td>{$vo.id}</td>
                                <td>{$vo.id_no}</td>
                                <td>{$vo.coins}</td>
                                <td>
                                    <if condition="$vo['tel'] neq '' ">
                                        <a href="{:U('Admin/CoinsOrder/record_list', array('uid'=>$vo['customer_id']))}">{$vo.tel}</a>
                                    <else />
                                        <a href="{:U('Admin/CoinsOrder/record_list', array('uid'=>$vo['customer_id']))}">{$vo.email}</a>
                                    </if>
                                </td>
                                <td>{$vo.pay_way}</td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>

                    <div class="page">{$show}</div>
                </div>
            </div>

        </div>
    </div>
</block>
