<extend name="../Common/admin_base" />

<block name="content">
    <div class="content_container">
        <div class="content">
            <div class="game_list_container">
                <div class="table_bar">
                    <a class="a_style_button" href="{:U('Admin/GroupBuyCz/add_fake')}">添加中奖者</a>
                </div>

                <div class="table_container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>用户名</th>
                                <th>云购次数</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name="fake_list" item="v">
                                <tr>
                                    <td>{$v.id}</td>
                                    <td>{$v.account}</td>
                                    <td>{$v.num}</td>
                                    <td>
                                        <a href="{:U('Admin/GroupBuyCz/del_fake',array('id'=>$v['id']))}" onclick="return confirm('确定删除吗?');">删除</a>
                                    </td>
                                </tr>     
                            </foreach>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</block>
