<extend name="../Common/admin_base" />

<block name="content">
    <div class="content_container">
        <div class="content">
            <div class="game_list_container">
                <div class="table_bar">
                    <a class="a_style_button" href="{:U('Admin/Game/write_evaluation')}">编写评测</a>
                    <div class="search_box_container">
                        <div class="search_box">
                            <form action="{:U('Admin/Game/evaluation')}" method="get">
                                <input type="text" placeholder="请输入文章标题或小编昵称" name="title">
                                <button type="submit">搜索</button>
                            </form>

                        </div>
                    </div>
                </div>

                <div class="table_container">
                    <table class="data-table">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>发布时间</th>
                            <th>文章标题</th>
                            <th>最后编辑者</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="strategies" id="vo">
                            <tr id="row_{$vo.id}">
                                <td>{$vo.id}</td>
                                <td>{$vo.created_date}</td>
                                <td>
                                    <a href="{:U('Evoluation/index',array('evoluationId'=>$vo['id']))}" target="_blank">{$vo.title}</a>
                                </td>
                                <td>{$vo.nickname}</td>
                                <td>
                                    <a href="{:U('Admin/Game/edit_evaluation', array('id'=>$vo['id']))}">编辑</a>
                                    <a href="{:U('Admin/Game/del_evaluation', array('id'=>$vo['id']))}">删除</a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                    <div class="page">{$show}</div>
                </div>
            </div>

        </div>
    </div>
</block>
