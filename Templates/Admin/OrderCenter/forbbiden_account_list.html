<extend name="../Common/admin_base" />

<block name="content">
    <div class="content_container">
        <div class="content">
            <div class="game_list_container">
                <div class="table_bar">
                    <a class="a_style_button" href="{:U('Admin/CZOrderIOS/add_forbbiden_account')}">添加</a>
                </div>

                <div class="table_container">
                    <table class="data-table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>游戏</th>
                            <th>账号</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name="record_list" item="row">
                            <tr>
                                <td>{$row.id}</td>
                                <td>{$row.name}</td>
                                <td>{$row.account}</td>
                                <td>
                                    <a href="{:U('Admin/CZOrderIOS/account_del', array('id'=>$row['id']))}"
                                       onclick="return confirm('确定删除吗?');">删除</a>
                                </td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>
                    <div class="page">{$show}</div>
                </div>
            </div>
        </div>
    </div>
</block>
