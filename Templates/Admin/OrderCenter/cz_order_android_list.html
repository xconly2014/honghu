<extend name="../Common/admin_base" />

<block name="content">
    <div class="content_container">
        <div class="content">
            <div class="cz_order_ios">
                <div class="table_bar">
                    <div class="search_box_container">
                        <div class="search_box">
                            <form action="{:U()}" method="post">
                                <input type="text" placeholder="请输入订单id" name="orderId">
                                <button type="submit">搜索</button>
                            </form>

                        </div>
                    </div>
                </div>

                <div class="table_container">
                    <table class="data-table">
                        <thead>
                        <tr>
                            <th>订单号</th>
                            <th>游戏</th>
                            <th>充值面额</th>
                            <th>数量</th>
                            <th>付款方式</th>
                            <th>状态</th>
                            <th>处理人</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="order_list" id="vo">
                            <tr id="row_{$vo.id}">
                                <td>{$vo.oid}</td>
                                <td>{$vo.game}</td>
                                <td>{$vo.option}</td>
                                <td>{$vo.number}</td>
                                <td>{$vo.pay_way}</td>
                                <td>{$vo.state}</td>
                                <td>{$vo.re_user}</td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</block>

<block name="footer">
    <div class="footer">
        <p>
            广州鸿鹄网络科技有限公司
        </p>
    </div>
</block>
