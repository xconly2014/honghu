<extend name="../Common/admin_base" />

<block name="content">
    <div class="content_container">
        <div class="content">
            <div class="cz_order_ios">
                <form class="common_form container"  method="post" action="{$submit_url}">
                    <p>订单退款</p>
                    <li class="static_field">
                        <label class="form_key">订单号：</label>
                        <label class="from_value">{$order_info.id}</label>
                    </li>
                    <li class="required">
                        <label>虎币：</label>
                        <input type="text" name="coins" value="{$order_info.real_payment}">
                    </li>

                    <li class="static_field">
                        <button type="submit">确定</button>
                        <button type="reset">取消</button>
                    </li>
                </form>
            </div>
        </div>
    </div>
</block>
