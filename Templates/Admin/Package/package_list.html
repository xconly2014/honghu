<extend name="../Common/admin_base" />

<block name="content">
    <div class="content_container">
        <div class="content">
            <div class="game_list_container">
                <div class="table_bar">
                    <div class="search_box_container">
                        <div class="search_box">
                            <form action="{:U('Admin/Package/package_list')}" method="post">
                                <input type="text" name="title" placeholder="输入要搜索的代练套餐关键字">
                                <button type="submit">搜索</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="table_container">
                    <table class="data-table">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>标题</th>
                            <th>平台</th>
                            <th>游戏</th>
                            <th>价格</th>
                            <th>承诺完成时间</th>
                            <th>审核状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name="packageRes" item="package">
                            <tr>
                                <td>{$package.id}</td>
                                <td class="titleInfo">
                                    <a href="{:U('Admin/Package/details',array('id'=>$package['id']))}">{$package.title}</a>
                                </td>
                                <td>
                                    <if condition="$package.platform eq 1">苹果
                                        <else />安卓
                                    </if>
                                </td>
                                <td>{$package.game_name}</td>

                                <td>{$package.price}</td>
                                <td>{$package.spend_day}</td>
                                <td>{$package.state}</td>
                                <td>
                                    <a href="{:U('Admin/Package/package_edit',array('id'=>$package['id']))}">审核</a>
                                </td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>
                    <div class="page">{$show}</div>
                </div>

            </div>
        </div>
    </div>
</block>
