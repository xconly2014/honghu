<extend name="../Common/admin_base" />

<block name="content">
    <div class="content_container">
        <div class="content">
            <div class="game_list_container">
                <div class="table_bar">
                    <div class="search_box_container">
                        <div class="search_box">
                            <form action="{:U('Admin/Requirement/get_list')}" method="post">
                                <input type="text" placeholder="请输入代练需求关键字" name="title">
                                <button type="submit">搜索</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="table_container">
                    <table class="data-table">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>需求标题</th>
                            <th>平台</th>
                            <th>游戏</th>
                            <th>价格</th>
                            <th>要求完成时间</th>
                            <!-- <th>审核状态</th>
                            <th>操作</th> -->
                        </tr>
                        </thead>
                        <tbody>
                            <foreach name="requirement_list" item="row">
                                <tr>
                                    <td>{$row.id}</td>
                                    <td class="titleInfo">
                                        <a href="{:U('Admin/Requirement/details',array('id'=>$row['id']))}">{$row.title}</a>
                                    </td>                                   
                                    <td>
                                        <if condition="$row.platform eq 1">苹果
                                        <else />安卓
                                        </if>
                                    </td>
                                    <td>{$row.game_name}</td>
                                    <td>{$row.price}</td>
                                    <td>{$row.spend_day}</td>
                                    <!-- <td>
                                        <if condition="$row.state eq 1">未通过审核
                                            <elseif condition="$row.state eq 2"/>审核通过
                                            <else />未审核
                                        </if>
                                    </td>
                                    <td>
                                        <a href="__CONTROLLER__/edit?id={$row.id}">审核</a>
                                    </td> -->
                                </tr>
                            </foreach>
                        </tbody>
                    </table>
                    <div class="page">{$show}</div>
                </div>

            </div>
        </div>
    </div>
</block>
