<extend name="../Common/admin_base" />

<block name="content">
    <div class="content_container">
        <div class="content">
            <div class="game_list_container">
                <div class="table_bar">
                    <div class="search_box_container">
                        <div class="search_box">
                            <form action="{:U('Admin/PackageOrder/order_list')}" method="get">
                                <input type="text" name="title" placeholder="输入要搜索的代练套餐关键字">
                                <button type="submit">搜索</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="table_container">
                    <table class="data-table">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>标题</th>
                            <th>平台</th>
                            <th>游戏</th>
                            <th>价格</th>
                            <th>承诺完成时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name="packageOrderList" item="list">
                            <tr>
                                <td>{$list.id}</td>
                                <td class="titleInfo">
                                    <a href="">{$list.title}</a>
                                </td>
                                <td>
                                    <if condition="$list.platform eq 1">苹果
                                        <else />安卓
                                    </if>
                                </td>
                                <td>{$list.name}</td>

                                <td>{$list.price}</td>
                                <td>{$list.spend_day}</td>
                                <td><a href="{:U('Admin/PackageOrder/details',array('id'=>$list['id']))}">查看</a></td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>
                    <div class="page">{$show}</div>
                </div>

            </div>
        </div>
    </div>
</block>
