<extend name="../Common/admin_base" />

<block name="content">

    <div class="content_container">
        <div class="content">
            <div class="title_bar">
                <h3>添加底部栏配置</h3>
            </div>
            <div class="form_container">
                <form class="form_table" id="footer_add_item" method="post" enctype="multipart/form-data" action="{:U()}">
                    <ul>
                        <li>
                            <label>标题</label>
                            <input type="text" name="name"/>
                        </li>
                        <li>
                            <label>优先级</label>
                            <input type="text" name="priority"/>
                        </li>
                        <li>
                            <label>缩略图</label>
                            <input type="file" name="photo" />
                        </li>
                        <li>
                            <button type="submit">确定</button>
                            <button type="reset">取消</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
</block>
