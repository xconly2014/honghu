<extend name="../Common/admin_base" />

<block name="content">

    <div class="content_container">
        <div class="content">
            <div class="title_bar">
                <h3>修改底部栏</h3>
            </div>
            <div class="form_container">
                <form class="form_table" id="footer_add_item" method="post" enctype="multipart/form-data" action="{:U('Footer/edit_col?col_id='.$colId)}">
                    <ul>
                        <li>
                            <label>标题</label>
                            <input type="text" name="name" value="{$colItem.name}"/>
                        </li>
                        <li>
                            <label>链接</label>
                            <input type="text" name="href_value" value="{$colItem.href}"/>
                        </li>
                        <li>
                            <label>优先级</label>
                            <input type="text" name="priority" value="{$colItem.priority}"/>
                        </li>

                        <li>
                            <button type="submit">确定</button>
                            <button type="reset">取消</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
</block>
