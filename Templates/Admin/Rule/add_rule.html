<extend name="../Common/admin_base" />

<block name="extra_css">
    <style>
        .common_form p{
            padding-right: 340px;
        }
        .sub{
            margin-left: 50px;
        }
    </style>
</block>

<block name="extra_js">
    <script type="text/javascript">
        $().ready(function(){
            $("#menu").validate({
                rules: {
                    mid: "required",
                    url: "required",
                    name:'required'
                },
                messages:{
                    mid:"请选择父级导航",
                    url:"请选择权限的URL",
                    name:"请填写权限的名称"
                },
                errorPlacement: function(error, element) {
                    error.appendTo(element.parent());
                    error.siblings("span").remove();
                },
                errorElement:"span",
                success: function(span) {
                    span.attr("class","success");
                },
                onfocusout: function(element) {
                    $(element).valid();
                }
            });

        });
    </script>
</block>

<block name="content">
<div class="content_container">
	<div class="content">
		<div class="game_strategy_container">
			<div class="form_container">
				<form action="{:U('Admin/Rule/add_rule')}" method="post" class="common_form container" id="menu">
					<p>添加权限</p>
                    <li class="required">
                        <label>选择父导航：</label>
                        <select name="mid" style="width: 212px">
                            <option value="">请选择导航</option>
                            <foreach name="sub_list" item="list">
                                <option value="{$list.id}">{$list.title}</option>
                            </foreach>
                        </select>
                    </li>

                    <li class="required">
                        <label>权限的URL：</label>
                        <input type="text" name="url" placeholder="如：Admin/Game/game_edit" />
                    </li>
                    <li class="required">
                        <label>权限的名称：</label>
                        <input type="text" name="name" placeholder="请填写权限的名称" />
                    </li>

					<li>
                        <button type="submit">添加</button>
                        <button type="reset">取消</button>
                    </li>
				</form>
			</div>
		</div>
	</div>
</div>
</block>
