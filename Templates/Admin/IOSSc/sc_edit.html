<extend name="../Common/admin_base" />

<block name="content">
<div class="content_container">
	<div class="content">
		<div class="game_strategy_container">
			<form action="{$submit_url}" method="post" class="common_form container">
				<p>苹果首充号编辑</p>
				<li class="static_field">
					<label class="form_key">游戏：</label>
					<label class="form_value">{$scIosRes.name}</label>
				</li>
				<li class="required">
					<label>标题：</label>
                 	<input type="text" name="details" value="{$scIosRes.details}" />
                 </li>
				<li class="required">
					<label>原价：</label>
                 	<input type="text" name="price" value="{$scIosRes.price}" />
                 </li>
 				<li class="required">
					<label>折扣：</label>
                 	<input type="text" name="discount" value="{$scIosRes.discount}" />
                 </li>
 				<li class="required">
					<label>总数量：</label>
                 	<input type="text" name="amount" value="{$scIosRes.amount}" />
                 </li>
                 <li class="required">
					<label>销售数量：</label>
                 	<input type="text" name="sell_amount"value="{$scIosRes.sell_amount}" />
                 </li>
                 <li>
                     <label>&nbsp;</label>
                     <button type="submit">修改</button>
                 </li>
			</form>
		</div>
	</div>
</div>
</block>

<block name="footer">
<div class="footer">
	<p>广州鸿鹄网络科技有限公司</p>
</div>
</block>
