<extend name="../Common/admin_base" />

<block name="content">
    <div class="content_container">
        <div class="content">
            <div class="game_list_container">
                <div class="table_bar">
                    <a class="a_style_button" href="{:U('Admin/IOSSc/sch_record_add')}">添加首充号账号</a>
                    <div class="search_box_container">
                        <div class="search_box">
                            <form action="{:U('Admin/IOSSc/sch_record_list')}" method="get">
                                <input type="text" name="keywords" placeholder="请输入游戏或者账号名" />
                                <button type="submit">搜索</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="table_container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>游戏</th>
                                <th>账号</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name="sch_record_list" item="row">
                                <tr>
                                    <td>{$row.id}</td>
                                    <td>{$row.name}</td>
                                    <td>{$row.account}</td>
                                    <td>
                                        <a href="{:U('Admin/IOSSc/sch_record_del', array('id'=>$row['id']))}"
                                    onclick="return confirm('确定删除吗?');">删除</a>
                                    </td>
                                </tr>
                            </foreach>
                        </tbody>
                    </table>
                    <div class="page">{$show}</div>
                </div>
            </div>
        </div>
    </div>
</block>
