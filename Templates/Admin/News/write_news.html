<extend name="../Common/admin_base" />

<block name="extra_js">
    <script type="text/javascript" src="__PUBLIC__/js/ue_import.js"></script>
    <script type="text/javascript" src="__PUBLIC__/add_ons/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/add_ons/ueditor/ueditor.all.min.js"></script>
    <script>
         window.onload=function(){
            window.UEDITOR_CONFIG.initialFrameWidth=800  //初始化编辑器宽度,默认1000
            window.UEDITOR_CONFIG.initialFrameHeight=320  //初始化编辑器高度,默认320
            UE.getEditor('content');
        }
    </script>
</block>

<block name="content">
    <div class="content_container">
        <div class="content">
            <div class="news_strategy_container">
                <form class="common_form container" id='iosCZOptionAdd' action="{:U('Admin/News/write_news')}" method="post">
                    <p>添加公告</p>
                    <li class="required">
                        <label>公告标题</label>
                        <input type="text" name="title">
                    </li>
                    
                    <li class="required">
                        <label>html标题</label>
                        <input type="text" name="html_title">
                    </li>
                    <li class="required">
                        <label>html描述</label>
                        <input type="text" name="html_desc">
                    </li>
                    <li class="required">
                        <label>html关键字</label>
                        <input type="text" name="html_keyword">
                    </li>
                    <li>
                        <textarea id="content" name="content">{$newsRes.text}</textarea>
                    </li>
                    <li>
                        <button type="submit">添加</button>
                        <button type="reset">取消</button>
                    </li>

                </form>
            </div>
        </div>
    </div>
</block>
