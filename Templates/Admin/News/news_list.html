<extend name="../Common/admin_base" />

<block name="content">
    <div class="content_container">
        <div class="content">
            <div class="news_list_container">
                <div class="table_bar">
                    <a class="a_style_button" href="{:U('Admin/News/write_news')}">添加公告</a>
                    <div class="search_box_container">
                        <div class="search_box">
                            <form action="{:U('Admin/News/news_list')}" method="post">
                                <input type="text" placeholder="请输入公告标题关键字" name="title">
                                <button type="submit">搜索</button>
                            </form>

                        </div>
                    </div>
                </div>

                <div class="table_container">
                    <table class="data-table">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>公告标题</th>
                            <th>seo标题</th>
                            <th>seo描述</th>
                            <th>seo关键字</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="news_list" id="vo">
                            <tr id="row_{$vo.id}">
                                <td>{$vo.id}</td>
                                <td>{$vo.title}</td>
                                <td>{$vo.html_title}</td>
                                <td>{$vo.html_desc}</td>
                                <td>{$vo.html_keyword}</td>
                                <td>
                                    <a href="{:U('Admin/News/edit_news', array('id'=>$vo['id']))}">修改</a> | <a href="{:U('Admin/News/del_news', array('id'=>$vo['id']))}" onclick="return confirm('确定删除吗?');">删除</a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                    <div class="page">{$show}</div>
                </div>
            </div>

        </div>
    </div>
</block>
